
<SCRIPT type="text/javascript">
function doBack(nPage)
{
location.href="LanArpBindingRpm.htm?Page="+nPage;
}
function is_spmac(mac_string)
{
if(mac_string == "00-00-00-00-00-00")
{
alert(str_pages.ntw_lan_arp_binding_adv.js_bad_mac);
return false;
}
var ch = "Ff-";
for (var i = 0; i < mac_string.length; i++)
{
c = mac_string.charAt(i);
if(ch.indexOf(c) == -1)
return true;
}
alert(str_pages.ntw_lan_arp_binding_adv.js_bad_mac);
return false;
}
function doSubmit()
{
if(document.forms[0].Mac.value=="")
{
alert(str_pages.ntw_lan_arp_binding_adv.js_input_mac);
var element = document.forms[0].Mac;
if(element)
{
element.focus();
element.select();
}
return false;
}
if(document.forms[0].Mac.value != "")
{
if(!is_macaddr(document.forms[0].Mac.value))
{
var element = document.forms[0].Mac;
if(element)
{
element.focus();
element.select();
}
return false;
}
if(!is_spmac(document.forms[0].Mac.value))
{
var element = document.forms[0].Mac;
if(element)
{
element.focus();
element.select();
}
return false;
}
}
if(document.forms[0].Ip.value==""||document.forms[0].Ip.value == "255.255.255.255"||document.forms[0].Ip.value == "0.0.0.0")
{
alert(str_pages.ntw_lan_arp_binding_adv.js_input_ip);
var element = document.forms[0].Ip;
if(element)
{
element.focus();
element.select();
}
return false;
}
if(document.forms[0].Ip.value != "")
{
if(!is_ipaddr(document.forms[0].Ip.value))
{
var element =document.forms[0].Ip;
if(element)
{
element.focus();element.select();
}
return false;
}
}
return true;
}
function doHelp()
{
location.href="../userRpm/LanArpBindingHelpRpm.htm";
}
//-->
